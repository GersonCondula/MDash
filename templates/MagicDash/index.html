{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/node_modules/bootstrap/dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'assets/node_modules/font-awesome/css/font-awesome.min.css' %}">
    <title>Olá, mundo!</title>
</head>
<body>
    <div class="container my-5">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Muito bem!</h4>
            <p>Aêêê! Você conseguiu ler essa mensagem de alerta. Esse texto vai ter quer se extender um pouquinho pra você
                conseguir ver como o espaçamento dentro de um alerta funciona.</p>
            <hr>
            <p class="mb-0">Sempre que precisar, use utilitários de margem para manter as coisas perfeitas.</p>
        </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="{% static 'assets/node_modules/jquery/dist/jquery.js'  %}" crossorigin="anonymous"></script>
    <script src="{% static 'assets/node_modules/@popperjs/core/dist/umd/popper.js'  %}" crossorigin="anonymous"></script>
    <script src="{% static 'assets/node_modules/bootstrap/dist/js/bootstrap.js'  %}" crossorigin="anonymous"></script>
</body>
</html>
